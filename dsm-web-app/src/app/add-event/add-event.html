<div class="add-event-container">
  <div class="add-event-header">
    <button mat-icon-button (click)="goBack()" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Add New Event</h1>
  </div>
  
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">
    <mat-card class="form-card">
      <mat-card-content>
        <div class="form-fields">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Event Title</mat-label>
            <input matInput formControlName="title" placeholder="Enter event title" required>
            <mat-error *ngIf="eventForm.get('title')?.hasError('required')">
              Event title is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Group/Organization</mat-label>
            <input matInput formControlName="group" placeholder="Enter group name" required>
            <mat-error *ngIf="eventForm.get('group')?.hasError('required')">
              Group name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" placeholder="Enter event location" required>
            <mat-error *ngIf="eventForm.get('location')?.hasError('required')">
              Location is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Event URL (optional)</mat-label>
            <input matInput formControlName="url" placeholder="https://example.com/event">
          </mat-form-field>

          <div class="form-row">
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="eventForm.get('date')?.hasError('required')">
                Date is required
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Time</mat-label>
              <input matInput formControlName="time" placeholder="e.g., 6:00 PM - 8:00 PM" required>
              <mat-error *ngIf="eventForm.get('time')?.hasError('required')">
                Time is required
              </mat-error>
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description (optional)</mat-label>
            <textarea matInput formControlName="description" rows="3" placeholder="Enter event description"></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Speaker (optional)</mat-label>
            <input matInput formControlName="speaker" placeholder="Enter speaker name">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Cost (optional)</mat-label>
            <input matInput formControlName="cost" placeholder="e.g., Free, $10, $25">
          </mat-form-field>
        </div>
      </mat-card-content>
      
      <mat-card-actions class="form-actions">
        <button mat-button type="button" (click)="goBack()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!eventForm.valid">
          Add Event
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
